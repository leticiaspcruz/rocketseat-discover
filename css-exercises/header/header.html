<!---
Crie um header de um site que contenha um logo e um menu. 
Um elemento deverá ficar do lado do outro.
A logo que ficará na extrema esquerda e o menu ficará na extrema direita. 
Os itens do menu ficarão um ao lado do outro, com um espaço de .8rem entre eles.
O último elemento do menu será um botão de contato e você poderá utilizar 
o seletor :last-child para estilizar.
-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">LOGO</a>
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SERVICES</li>
          <li>TESTIMONIALS</li>
          <button>Contact</button>
        </ul>
      </nav>
    </header>
  </body>
</html>
